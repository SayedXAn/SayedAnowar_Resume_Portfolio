<script>
  function copyToClipboard(text, message) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(message);
      });
    } else {
      // fallback for old browsers
      const tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      showToast(message);
    }
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, 2000);
  }

  // Event listeners for desktop
  document.getElementById("emailBtn").addEventListener("click", function (e) {
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      // desktop only
      e.preventDefault(); // stop mailto on desktop
      copyToClipboard(
        "anow.sayed@gmail.com",
        "anow.sayed@gmail.com - Email copied to clipboard!"
      );
    }
  });

  document.getElementById("phoneBtn").addEventListener("click", function (e) {
